<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="./favicon.ico"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="description" content="CGP 72 Hour Report"/>
  <link rel="apple-touch-icon" href="./logo192.png"/>
  <link rel="manifest" href="./manifest.json" />
  <title>React App</title>
  <script defer="defer" src="./static/js/main.f16f440b.js"></script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    // Ensure images are loaded correctly
    document.addEventListener('DOMContentLoaded', () => {
      const logo = document.createElement('img');
      logo.src = '.logo.png'; // Adjust this path
      logo.alt = 'Cummins Performance Group Logo';
      logo.style.height = '100px';

      const rdp = document.createElement('img');
      rdp.src = '.rdp.png'; // Adjust this path
      rdp.alt = 'Real Deal Report';
      rdp.style.height = '100px';
      rdp.style.transform = 'rotate(-5deg)';

      const header = document.querySelector('.header');
      header.insertBefore(logo, header.firstChild);
      header.appendChild(rdp);
    });
  </script>
</body>
</html>
